<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/highlightjs/styles/tomorrow-night-eighties.css">
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/marked/marked.min.js"></script>
    <script src="lib/highlightjs/highlight.pack.js"></script>
</head>
<body>
<div id="toolbar">

</div>
<div id="container">
    <div id="editor" contenteditable="true">
    </div>
    <div id="previewer">
    </div>
</div>

<script src="MDEditor.js"></script>
<script>
    let config = {
        lineClassName: "mdline",
        alignmentDbclick: false,
        alignmentMouseMove: false
    };
    let editor = new Editor('editor');
    editor.config(config);
    let previewer = new Previewer('previewer');
    editor.setPreviewer(previewer);
</script>
</body>
